
<div class="collapse" id="navbarToggleExternalContent">

      <h5 class="text-white h4">Menu</h5>
      <ul class="list-group col-sm-2 col-12">
          <li *ngFor="let item of options" 
              [routerLink]="item.ruta"
              routerLinkActive="active"
              class="list-group-item navbar-toggler"
              data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"
              >{{item.option}}</li>
      </ul>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
