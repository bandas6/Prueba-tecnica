        <div class="col-sm-8">
            <h1>Productos</h1>
            <hr>
            <div class="row">
                <div *ngFor="let item of datos; let i = index " class="card mt-3 col-6" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                                <p class="card-text">id: {{item.id}}</p>
                                <p class="card-text">precio: {{item.price}}</p>
                                <button (click)="verProducto()"
                                       class="btn btn-success" 
                                       [routerLink]="['/productos/productos',item.id]">
                                       agragar compra</button>
                            </div>
